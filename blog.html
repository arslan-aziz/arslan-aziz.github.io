---
layout: default
title: Blog
---
<div class="container-flex">
  <style>
    ul {
      list-style-type: none;
    }
    ul li:before {
      content: '\2014';
      position: absolute;
      margin-top: 5px;
      margin-left: -20px;
    }
  </style>
  <div class="bg-secondary">
    <h1 style="color: white; margin-left: 100px;" class="aboutme-font">
      Explorations deep dives, and ramblings on technology and data science...<br><br>
    </h1>
  </div>
  
  <ul>
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}" style="color: black;">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
