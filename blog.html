---
layout: default
title: Blog
---
<div class="container-flex">
  <style>
    ul {
      list-style-type: none;
      margin-left: 40px;
      margin-top: 20px;
    }
    ul li:before {
      content: '\2014';
      position: absolute;
      margin-top: 5px;
      margin-left: -20px;
    }
  </style>
  <div class="bg-secondary">
    <h1 style="color: white; margin-left: 100px;" class="aboutme-font">
      Explorations deep dives, and ramblings on technology and data science...<br><br>
    </h1>
  </div>
  
  <ul class="aboutme-font">
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url }}" style="color: black;"><u>{{ post.title }}</u></a></h3>
        <p class="aboutme-font">{{ post.date | date: "%m/%d/%Y"}}</p>
        {{ post.excerpt}}
      </li>
    {% endfor %}
  </ul>
</div>
